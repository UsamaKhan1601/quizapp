<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Student Info</title>
    <link rel="stylesheet" href="./style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1>Quiz App</h1>
        <p>Version 1.0 (BETA)</p>
    </div>

    <div class="grid">
        <div id="quiz">
            <h1>Quiz Application</h1>
            <p>Saylani Mass IT Training Program</p>
            
        </div>
    </div>
    
    

    <div class="container">
        <form action="action_page.php">
      
            <label for="fname">Full Name</label>
          <input type="text" id="fname" name="fullName" placeholder="Your Name">
      
          <label for="email">Email Address</label>
          <input type="text" id="email" name="emailAddress" placeholder="abc@gmail.com"><br /> 
      
          <label for="country">City</label>
          <select id="city" name="city">
            <option value="karachi">Karachi</option>
            <option value="lahore">Lahore</option>
            <option value="multan">Multan</option>
            <option value="faisalabad">Faisalabad</option>
            <option value="hyderabad">Hyderabad</option>
          </select>
      
          <label for="rNo">Roll No.</label>
          <input type="text" id="rNo" name="rollNo" placeholder="12345">
      
          <a href="./index.html"<input type="submit" value="Submit">Submit</a>
      
        </form>
      </div>

    <script src="./app.js"></script>
</body>

</html>
